<!-- Card for Timer -->
<body>
  <div class="timercard">
    <i class="fas fa-radiation-alt"></i>
    <div id="countdown"></div>
    <div id="highscores">High Scores</div>
  </div>
  <!-- Card for Quiz -->
  <div class="container">
    <div class="card text-center border-0">
      <div class="card-header">
        <en>Breaking Bad: Trivia Challenge</en>
      </div>
      <div class="card-body">
        <div id="question">So how much do you know about Breaking Bad?<br>Think you can outsmart Walter
          White?</br><br>Let's find out!</br></div>
        <!-- Buttons -->
        <div id="question-container" class="hide">
          <p id="title"></p>
          <div id="answer-buttons" class="button-group">
            <button class="btn" id="answerOne"></button>
            <button class="btn" id="answerTwo"></button>
            <button class="btn" id="answerThree"></button>
            <button class="btn" id="answerFour"></button>
          </div>
          <button id="start-btn" class="btn btn-primary border-0">Start Quiz!</button>
        </div>
        <!-- Score indicator -->
        <div id="score-container" style="display:none;">
          <div id="message"></div>
          <p>Your final score is: <span id="finalscore"></span></p>
          <div id="scoreIndicator>" class="invisible"></div>
          <!-- Initials and score input -->
          <form action="/action_page.php">
            <input type="text" name="FirstName" value="Your initials"><br>
            <input type="submit" value="Submit" button id="submit-btn" href="#" class="btn btn-primary border-0">Submit your Scores</button>
            </form>
          <button id="highscores-btn" href="#" class="btn btn-primary border-0">View Highscores</button>
        </div>
      </div>
    </div>
  </div>
